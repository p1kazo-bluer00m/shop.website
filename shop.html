<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="shop.css">
    <title>Yuddy's Candy Shop</title>
</head>
<body>
<header>
        <div class="container">
            <h1>Yuddy's Candy Shop</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="hero">
        <div class="container">
            <h2>Indulge in Sweet Delights!</h2>
            <p>Welcome to our candy shop where you can find a variety of delicious candies.</p>
        </div>
    </section>

    <section id="featured-products">
        <div class="container">
            <h2>Featured Products</h2>
            <div class="product" id="lsd">
                <img src="lsd2.jpg" alt="Candy 1">
                <h3>LSD</h3>
                <p>$20.99</p>
                <button class="add-to-cart" data-name="LSD" data-price="20.99">Add to Cart</button>
            </div>
            <div class="product" id="molly">
                <img src="molly.jpg" alt="Candy 1">
                <h3>Molly</h3>
                <p>$100.00</p>
                <button class="add-to-cart" data-name="Molly" data-price="100.00">Add to Cart</button>
            </div>
            <div class="product" id="kush">
                <img src="kush.jpg" alt="Candy 1">
                <h3>Purple kush</h3>
                <p>$1500.00</p>
                <button class="add-to-cart" data-name="Purple kush" data-price="1500.00">Add to Cart</button>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Candy Shop. All rights reserved.</p>
        </div>
    </footer>


<script src="shop.js"></script>
</body>
</html>
